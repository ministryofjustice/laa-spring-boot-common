<!DOCTYPE html>
<html xmlns:moj="http://www.thymeleaf.org" lang="EN">
<head>
    <title>Datepicker Test</title>
</head>
<body>

<moj:datepicker
        id="dob"
        name="dateOfBirth"
        label="Date of Birth"
        hint="For example, 01/01/2000."
        errorMessage="Please enter a valid date of birth."
        minDate="2000-01-01"
        maxDate="2025-12-31"
        value="2024-01-01">
</moj:datepicker>

</body>
</html>
